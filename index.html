<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Product Showcase</h1>
        <input type="text" id="searchBar" placeholder="Search products..." aria-label="Search Products">
    </header>

    <main>
        <section class="shop" id="productList">
            <!-- Example Products -->
            <div class="product">
                <div class="product-image">
                    <img src="images/download.jpg" alt="Wrist Watch">
                </div>
                <div class="product-info">
                    <h2>Wrist Watch</h2>
                    <p>Buy beautiful wrist watches and tell the time</p>
                    <div class="product-price">
                        <p>$2000</p>
                        <a href="form.html" class="btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <p>&copy; 2025 Product Showcase</p>
            <p>All rights reserved</p>
        </section>
        <section>
            <p><a href="privacy-policy.html">Privacy Policy</a></p>
            <p><a href="terms-of-service.html">Terms of Service</a></p>
            <p>Visit us at 10 Calabar Street</p>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
